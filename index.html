<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meal Prep App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>

    <!-- hero------------------------------------------------ -->
    <section class="hero is-info">
        <div class="hero-body">
            <div class="container">
                <h1 class="title is-1">Meal Prep App</h1>
                <h2 class="subtitle">Big Dinner</h2>
            </div>
        </div>
    </section>


    <!-- columns--------------------------------------------- -->
    <div class="columns">
        <!-- Column1 -->
        <div class="column">
            <div class="card">
                <div class="card-content">
                    <h2 class="title">Dinner</h2>
                    <h3 class="subtitle">Author</h3>
                </div>
                <footer class="card-footer">
                    <div class="card-footer-item">
                        <!-- For some reason, the thumbs up/down/retweet feature is not working -->
                        <!-- So i just placed yay, nay inside the <a> tags -->
                        <a href="#" class="button is-success">
                            <i>Yay</i>
                        </a>
                    </div>
                    <div class="card-footer-item">
                        <a href="#" class="button is-danger">
                            <i>Boo</i>
                        </a>
                    </div>
                    <div class="card-footer-item">
                        <a href="#" class="button is-info">
                            <i class="fa fa-thumbs-retweet">Re</i>
                        </a>
                    </div>
                </footer>
            </div>
        </div>
        <!-- Column 2 -->
        <div class="column">
            <div class="card">
                <div class="card-content">
                    <h2 class="title">Drinks</h2>
                    <h3 class="subtitle">Author</h3>
                </div>
                <footer class="card-footer">
                    <div class="card-footer-item">
                        <a href="#" class="button is-success">
                            <i class="fa fa-thumbs-o-up"></i>
                        </a>
                    </div>
                    <div class="card-footer-item">
                        <a href="#" class="button is-danger">
                            <i class="fa fa-thumbs-o-down"></i>
                        </a>
                    </div>
                    <div class="card-footer-item">
                        <a href="#" class="button is-info">
                            <i class="fa fa-thumbs-retweet"></i>
                        </a>
                    </div>
                </footer>
            </div>
        </div>
        <!-- Column 3 -->

        <div class="column">
            <div class="card">
                <div class="card-content">
                    <h2 class="title">Grocery List</h2>
                    <h3 class="subtitle">Author</h3>
                </div>
                <footer class="card-footer">
                    <div class="card-footer-item">
                        <a href="#" class="button is-success">
                            <i class="fa fa-thumbs-o-up"></i>
                        </a>
                    </div>
                    <div class="card-footer-item">
                        <a href="#" class="button is-danger">
                            <i class="fa fa-thumbs-o-down"></i>
                        </a>
                    </div>
                    <div class="card-footer-item">
                        <a href="#" class="button is-info">
                            <i class="fa fa-thumbs-retweet"></i>
                        </a>
                    </div>
                </footer>
            </div>
        </div>
</body>

</html>
