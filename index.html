<!DOCTYPE html>
<html>


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meal Prep App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <!-- hero------------------------------------------------ -->
    <section class="hero is-success is-bold opacity">
        <div class="hero-body">
            <div class="container">
                <h1 class="title is-1">Dinner Party Prep</h1>
                <p> Step 1: Pick an entree.</p>
                <p> Step 2: Pick a featured cocktail.</p>
                <p> Step 3: Print your shopping list and instructions. Voila!</p>

            </div>
        </div>
    </section>
    <br>



    <div>
        <!-- columns--------------------------------------------- -->
        <div class="columns">
            <!-- Column1 -->
            <div class="column is-two-fifths">
                <div class="card">
                    <div class="card-content">
                        <h2 class="title">Dinner Recipes</h2>


                        <div class="field has-addons">
                            <div class="control">
                                <input id="searchDinnerInput" class="input is-rounded" type="text"
                                    placeholder="e.g. Chicken">
                            </div>
                            <div id="searchDinnerBtn" class="control">
                                <a class="button is-success is-rounded">
                                    Search
                                </a>
                            </div>
                        </div>

                        <div class="tile is-parent">
                            <article class="tile is-child notification is-success">
                                <div class="content">


                                    <div id="dinnerResults" class="content">
                                        <!-- Content -->

                                    </div>
                                </div>
                            </article>
                        </div>

                    </div>
                </div>

            </div>
            <!-- Column 2 -->
            <div class="column is-two-fifths">
                <div class=" card">
                    <div class="card-content">
                        <h2 class="title">Cocktail Recipes</h2>

                        <div class="field has-addons">
                            <div class="control">
                                <input id="searchCocktailInput" class="input is-rounded" type="text"
                                    placeholder="e.g. Vodka">
                            </div>
                            <div class="control">
                                <a id="searchCocktailBtn" class="button is-success is-rounded">
                                    Search
                                </a>
                            </div>
                        </div>

                        <div class="tile is-parent">
                            <article class="tile is-child notification is-success">
                                <div class="content">

                                    <div class="content">
                                        <!-- Content -->
                                    </div>
                                </div>
                            </article>
                        </div>

                    </div>
                </div>
            </div>
            <!-- Column 3 -->

            <div class="column">
                <div id="match" class="card">
                    <div class="card-content">
                        <h2 class="title">Grocery List</h2>



                    </div>
                </div>
            </div>



        </div>


    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/mealscript.js"></script>
</body>

</html>
